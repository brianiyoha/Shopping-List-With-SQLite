<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
<ion-item>
  <ion-label>Name</ion-label>
  <ion-input [(ngModel)]="item.name" placeholder="IPhone X"></ion-input>
</ion-item>
<ion-item>
  <ion-label>Quantity</ion-label>
  <ion-input [(ngModel)]="item.quantity" type="number" placeholder="1"></ion-input>
</ion-item>
<ion-item>
  <ion-label>Price</ion-label>
  <ion-input [(ngModel)]="item.price" type="number" placeholder="700"></ion-input>
</ion-item>
<button (click)="editItem(item)" ion-button block clear>Update</button>

</ion-content>
