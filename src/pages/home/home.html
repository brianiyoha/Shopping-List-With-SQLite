<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>
    <ion-buttons end>
      <button navPush="AddShoppingItemPage" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
<ion-list-header>Items</ion-list-header>
<ion-item-sliding *ngFor="let item of shoppingList$ | async" >  
<ion-item navPush="EditShoppingListPage" [navParams]='{item: item}' detail-push>
  {{item.name}}
</ion-item>
<ion-item-options side="right">
  <button ion-button color="danger" (click)="removeItem(item)">
    DELETE
  </button>
</ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
